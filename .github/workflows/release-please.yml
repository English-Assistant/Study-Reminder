name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      sha: ${{ steps.release.outputs.sha }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # ä½¿ç”¨ GitHub é»˜è®¤ tokenï¼Œé€šå¸¸ä¸éœ€è¦åˆ›å»ºé¢å¤–çš„ PAT
          token: ${{ secrets.GITHUB_TOKEN }}
          # å¯¹äº monorepoï¼Œä½¿ç”¨ node ç±»å‹
          release-type: node

  # éƒ¨ç½²ä½œä¸šï¼Œä»…åœ¨åˆ›å»ºæ–° release æ—¶è¿è¡Œ
  deploy:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      # æ£€å‡ºä»£ç ï¼ˆåŒ…å«æ›´æ–°åçš„ç‰ˆæœ¬ä¿¡æ¯ï¼‰
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.sha }}

      # è®¾ç½® Node.js å’Œ pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # æ£€æŸ¥ Docker Hub å‡­æ®
      - name: Check Docker Hub credentials
        id: check-credentials
        run: |
          if [[ -n "${{ secrets.DOCKER_HUB_USERNAME }}" && -n "${{ secrets.DOCKER_HUB_TOKEN }}" ]]; then
            echo "has_credentials=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker Hub å‡­æ®å·²é…ç½®"
          else
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Docker Hub å‡­æ®æœªé…ç½®ï¼Œå°†è·³è¿‡æ¨é€æ­¥éª¤"
            echo "ğŸ“‹ è¯·åœ¨ GitHub Secrets ä¸­è®¾ç½®ï¼š"
            echo "   - DOCKER_HUB_USERNAME"
            echo "   - DOCKER_HUB_TOKEN"
          fi

      # ç™»å½•åˆ° Docker Hub
      - name: Login to Docker Hub
        if: steps.check-credentials.outputs.has_credentials == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # æ„å»ºå¹¶æ¨é€æ‰€æœ‰é•œåƒ
      - name: Build and push all images
        if: steps.check-credentials.outputs.has_credentials == 'true'
        run: |
          echo "ğŸš€ Building all services with version: ${{ needs.release-please.outputs.tag_name }}"
          pnpm run deploy:push
        env:
          DOCKER_BUILDKIT: 1
          RELEASE_TAG: ${{ needs.release-please.outputs.tag_name }}

      # ä»…æ„å»ºé•œåƒï¼ˆä¸æ¨é€ï¼‰
      - name: Build images only
        if: steps.check-credentials.outputs.has_credentials == 'false'
        run: |
          echo "ğŸ”¨ Building images locally (no push)..."
          pnpm run deploy
        env:
          DOCKER_BUILDKIT: 1
          RELEASE_TAG: ${{ needs.release-please.outputs.tag_name }}

      # æ˜¾ç¤ºéƒ¨ç½²ç»“æœ
      - name: Deployment Summary
        run: |
          echo "âœ… éƒ¨ç½²å®Œæˆï¼"
          echo "ğŸ·ï¸  Release Tag: ${{ needs.release-please.outputs.tag_name }}"
          echo "ğŸ“¦ ç”Ÿæˆçš„é•œåƒ:"
          echo "   å‰ç«¯é•œåƒ:"
          echo "   - boses/study-reminder-front:latest"
          echo "   - boses/study-reminder-front:${{ needs.release-please.outputs.tag_name }}"
          echo "   åç«¯é•œåƒ:"
          echo "   - boses/study-reminder-backend:latest"
          echo "   - boses/study-reminder-backend:${{ needs.release-please.outputs.tag_name }}"
          echo ""
          if [[ "${{ steps.check-credentials.outputs.has_credentials }}" == "true" ]]; then
            echo "ğŸš€ é•œåƒå·²æ¨é€åˆ° Docker Hubï¼Œä½¿ç”¨ä»¥ä¸‹å‘½ä»¤éƒ¨ç½²ï¼š"
            echo "   docker pull boses/study-reminder-front:${{ needs.release-please.outputs.tag_name }}"
            echo "   docker pull boses/study-reminder-backend:${{ needs.release-please.outputs.tag_name }}"
          else
            echo "ğŸ”§ é•œåƒä»…æœ¬åœ°æ„å»ºå®Œæˆï¼Œæ‰‹åŠ¨æ¨é€å‘½ä»¤ï¼š"
            echo "   docker login"
            echo "   docker push boses/study-reminder-front:${{ needs.release-please.outputs.tag_name }}"
            echo "   docker push boses/study-reminder-backend:${{ needs.release-please.outputs.tag_name }}"
          fi
